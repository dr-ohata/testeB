
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Produto - Versão B (Variante)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .produto {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Roupas Online</h1>
    </header>
    <main>
        <section class="produto">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fshopee.com.br%2FCamiseta-Masculina-Manga-Curta-Camisa-para-Homem-P-M-G-GG-o-Presente-Ideal-i.287714601.5496114376&psig=AOvVaw0grG7mSOT2-Edhu0AUDc1v&ust=1732729859728000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMiViPDH-okDFQAAAAAdAAAAABAJ" alt="Imagem da Camiseta">
            <h2>Camiseta Estilosa</h2>
            <p>Uma camiseta moderna e confortável, perfeita para qualquer ocasião. Feita com algodão 100%, proporcionando conforto e estilo.</p>
            <span>R$ 59,90</span>
            <button id="botao-compre-agora">Compre Agora - Estoque Limitado</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja de Roupas Online. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
